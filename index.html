<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Autoškola Trešl</title>
	<link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="form.css" />
	<!-- JQUERY --> 
    <!-- <script src="http://code.jquery.com/jquery.js"></script> -->
    <script src="jquery-2.1.0.min.js"></script>
    <script src="form.js"></script>
	<style>

	/* Style for our header texts
	* --------------------------------------- */
	h1{
		font-size: 5em;
		margin:0;
		padding:0;
	}
	h2{
		font-size:2em;
	}
	h3{
		font-size:1.5em;
	}
	body{
	font-family: arial,helvetica;
	color: rgba(0,0,0,1);
}

	#section0 h1, h2, h3{
		color:#fff;
	}
	#section1 h1{
		font-size:4em;

	}

	/* Centered texts in each section
	* --------------------------------------- */
	.section{
		text-align:center;
		overflow: hidden;
	}

	#myVideo{
		position: absolute;
		right: 0;
		bottom: 0;
		top:0;
		right:0;
		width: 100%;
		height: 100%;
		background-size: 100% 100%;
 		background-color: black; /* in case the video doesn't fit the whole page*/
  		background-image: /* our video */;
  		background-position: center center;
  		background-size: contain;
   		object-fit: cover; /*cover video background */
   		z-index:3;
	}



	/* Layer with position absolute in order to have it over the video
	* --------------------------------------- */
	#section0 .layer{
		position: absolute;
		z-index: 4;
		width: 100%;
		left: 0;
		top: 43%;
	}

	/*solves problem with overflowing video in Mac with Chrome */
	#section0{
		overflow: hidden;
	}

	</style>

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

	<script type="text/javascript" src="vendors/scrolloverflow.js"></script>

	<script type="text/javascript" src="jquery.fullPage.js"></script>
	<script type="text/javascript" src="examples.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				verticalCentered: true,
				sectionsColor: ['#1bbc9b', '#ffffff'],
				afterRender: function(){


					//playing the video
					$('video').get(0).play();
				}
			});
		});
	</script>

</head>
<body>

<div id="fullpage">
	<div class="section" id="section0">
		<video autoplay loop muted id="myVideo">
			<source src="video.mp4" type="video/mp4">
		</video>
		<div class="layer">
			<h1>Autoškola Trešl</h1>
			<h2>Skupiny: AM, A1, A2, A, B</h2>
			<h3 style="padding-top:20px;">Výuka: Sezimovo Ústí<br>Zkoušky: Soběslav</h3>
		</div>
	</div>
	
	<div class="section" id="section1">

		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3673.1012603393497!2d14.699980439469465!3d49.38479340752345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470cbd15a0942d5d%3A0x2e038264f59e0943!2zS2UgSHbEm3pkw6FybsSbIDEwNTksIDM5MSAwMiBTZXppbW92byDDmnN0w60!5e0!3m2!1sen!2scz!4v1478513109683" width="100%" height="35%" frameborder="0" style="border:0"  allowfullscreen></iframe>
		
		<div>
			<div style="width:50%;height:65vh;float:left; display:table;">

				<div style="width:100%;height:100%; display:table-cell;vertical-align: middle">
					
					<p style="font-size:3em;"><b>Autoškola Trešl</b></p>
					
					<p>
					<span style="font-size:2.5em;"><b>TEL: 774 848 261</b></span><br><br>
					<span style="font-size:2em;">Ke Hvězdárně 1059<br>39102 Sezimovo Ústí <br>IČO: 721848261</span>
					</p>
			
				</div>
			</div>

			<div style="width:50%;height:65vh;float:left; display: table;">
				
				<div style="width:100%;height:100%; display:table-cell;vertical-align: middle">
				
					<div id="form-messages"></div>
				
					<form id="form" action="http://www.tldvision.com/php/form.php" method="post" autocomplete="on">
						<!-- name -->
						<div class="field">
                  			<label for="name"></label>
                  			<input id="name" name="name" type="text" value="" placeholder="Jiméno" required/>
                		</div>
						<!-- email -->
						<div class="field">
                  			<label for="email"></label>
                 			 <input id="email" name="email" type="email" value="" placeholder="Email" required/>
                		</div>
                		<!-- telefon -->
                		<div class="field">
                  			<label for="tel"></label>
                  			<input id="tel" name="tel" type="tel" value="" placeholder="Telefon" required/>
                		</div>
                		<!-- dotaz -->
                		<div class="field">
                  			<label for="dotaz"></label>
                  			<textarea id="dotaz" name="dotaz" placeholder="Dotaz"></textarea>

                		<!-- submit button -->
                		<div class="field">
                  			<button type="submit" value="Poslat">Poslat</button>
                		</div>

					</form>
				</div>
			</div>

		</div>
		
	</div>	
</div>

</body>
</html>
